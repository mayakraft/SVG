<!DOCTYPE html>
<title>SVG example: random walker</title>
<style>body{margin:0}</style>
<script type="text/javascript" src="../svg.js"></script>
<script>

let walker = SVG(window.innerWidth, window.innerHeight);

walker.polyline = SVG.polyline();
walker.polyline.setAttribute("style", "fill:none; stroke:black;");
walker.appendChild(walker.polyline);

walker.pen = {
	x: window.innerWidth*0.5,
	y: window.innerHeight*0.5
};
walker.points = [];

walker.animate = function(event){
	walker.pen.x += Math.random()*20 - 10;
	walker.pen.y += Math.random()*20 - 10;
	walker.points.push([walker.pen.x, walker.pen.y]);
	SVG.setPoints(walker.polyline, walker.points);
}

</script>
