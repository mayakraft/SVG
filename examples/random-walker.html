<!DOCTYPE html>
<title>SVG example: random walker</title>
<style>body{margin:0}</style>
<body></body>
<script type="text/javascript" src="../svg.js"></script>
<script>

var walker = SVG(document.body, window.innerWidth, window.innerHeight);
var polyline = walker.polyline().fill("none").stroke("black")

var pen = [
  window.innerWidth*0.5,
  window.innerHeight*0.5
];
var points = [];

const animate = function () {
  pen[0] += Math.random() * 20 - 10;
  pen[1] += Math.random() * 20 - 10;
  points.push([...pen]);
  if (points.length > 1000) { points.shift(); }
  polyline.setPoints(points);
  window.requestAnimationFrame(animate);
};
window.requestAnimationFrame(animate);


</script>
