<!DOCTYPE html>
<title>SVG example: Japanese flag</title>
<style>
html, body{
  margin: 0;
  height: 100%;
  background-color: black;
}
svg {
  max-width: 100%;
  max-height: 100%;
}
</style>
<script type="text/javascript" src="../svg.js"></script>
<script>

window.onload = function () {
  var flag = SVG(600, 400, document.body);
  flag.rect(flag.getWidth(), flag.getHeight())
    .fill("white");
  flag.circle(flag.getWidth() / 2, flag.getHeight() / 2, flag.getHeight() * 0.3)
    .fill("#BC002D");
};

</script>
