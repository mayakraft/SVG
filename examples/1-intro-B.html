file A: written without this library at all, completely in vanilla Javascript
file B: written using this SVG library

compare the two to see what is or isn't made easier.

<!DOCTYPE html>
<title>SVG example: introduction</title>
<style>body{margin:0}</style>
<script type="text/javascript" src="../svg.js"></script>

<script>

// create a new SVG, it will automatically appends to the DOM
let mySVG = SVG.View(window.innerWidth, window.innerHeight);

// fill the canvas with a rectangle, append it to the SVG
let rect = SVG.rect(0, 0, window.innerWidth, window.innerHeight);
rect.setAttribute("fill", "black");
mySVG.appendChild(rect);

// create, style, and append a polyline
let poly = SVG.polyline();
let pStyle = "stroke:white; stroke-width:5; stroke-dasharray:6 12; stroke-linecap:round";
poly.setAttribute("style", pStyle);
mySVG.appendChild(poly);

// create a simple draw handler
let points = [];
mySVG.onMouseMove = function(event){
	points.push(event.position);
	SVG.setPoints(poly, points);
}

</script>
