<!DOCTYPE html>
<title>SVG example: introduction</title>
<style>body{margin:0}</style>
<script type="text/javascript" src="../svg.js"></script>
<body></body>
<script>

// create a new SVG, append it to the DOM after window.onload
SVG(document.body, window.innerWidth, window.innerHeight, function (sketch) {
  // fill the canvas with a rectangle
  sketch.background("black");

  // create, style, and append a polyline
  var poly = sketch.polyline()
    .stroke("white")
    .strokeWidth(5)
    .strokeDasharray("6 12")
    .strokeLinecap("round");

  // create a draw handler
  var points = [];
  sketch.onMove = function (mouse) {
    points.push(mouse);
    poly.setPoints(points);
  };
});

</script>
